 <form class="form-inline my-2 my-lg-0" (onSubmit)="search()" style="margin-left: 38em; padding-top: 2em;">
  <label><h5>Filter Book: </h5></label>
    <input class="form-control mr-sm-2" type="text" [(ngModel)]="title" (input)="search()"
    name="searchByTitle" placeholder="Book Title" aria-label="Search">
<!-- <button class="btn btn-outline-success" type="submit"></button> -->
</form>
<br><br>
<div>
  <table class="table table-striped">
    <thead>
      <tr style="text-align: center;">
        <th>Book ID</th>
        <th>Book Image</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Price</th>
        <th>Details</th>
        <th>Purchase</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" style="text-align: center;">
        <td id="id">{{ book.id }}</td>
        <td>
        <div class="col-xs-4">
            <a class="nav-link" routerLink="{{book.url}}">
            <img src="{{ book.avatar }}" class="img-responsive right"
            style="width: 100px; image-rendering: pixelated; z-index: 1;"
            alt="logo image"></a>
        </div>
        </td>
        <td id="title"> {{ book.title }}</td>
        <td id="author">{{ book.author }}</td>
        <td id="price">${{ book.price }}</td>
        <td><button class="btn btn-success btn-md" (click)="onSelectBook(book)">Details</button></td>
        <td><button class="btn btn-success btn-md" (click)="onPurchaseBook(book)">Purchase</button></td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>

  <!--  Receiving data from BookCheckoutComponent -->
  <!-- <app-book-checkout [receivedTotal]="total"></app-book-checkout> -->

  <hr style="border-width: 5px;">
    <div id="total" style="margin-left: 4em;" *ngIf="total > 0">
      <h2>TOTAL</h2>
      <h4 id="myTotal">${{ total | number: '0.0-2' }}</h4>
        <form>
          <td> <a class="nav-link" routerLink="/order"><input type="submit" value="Checkout" class="btn btn-success btn-md" onclick="return getData();"></a></td>
        </form>
        <br>

    <div *ngIf="selectedBook" style="margin-left: 4em;">

      <h2>{{ selectedBook.title | uppercase }}</h2>

    <div class="col-xs-4">
        <img src="{{ selectedBook.avatar }}" class="img-responsive right"
        style="width: 100px; image-rendering: pixelated; z-index: 1;"
        alt="logo image">
    </div>
    <div><h4><span>Author : </span>{{selectedBook.author}}</h4></div>
    <div><h5><span>Price : $</span>{{selectedBook.price}}</h5></div>
  </div>
