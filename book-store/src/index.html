<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script>
    function getData() {
      document.getElementById("result").innerHTML = localStorage.getItem("total");
      console.log('In Checkout Button');
    }
    function getBookRows() {
      // document.getElementById("result1").innerHTML = localStorage.getItem("showList");
      // document.getElementById("result2").innerHTML = localStorage.getItem("showList2");
      // document.getElementById("result3").innerHTML = localStorage.getItem("showList3");
      // document.getElementById("result4").innerHTML = localStorage.getItem("showList4");
      document.getElementById("result1").innerHTML = localStorage.getItem("id");
      document.getElementById("result2").innerHTML = localStorage.getItem("title");
      document.getElementById("result3").innerHTML = localStorage.getItem("author");
      document.getElementById("result4").innerHTML = localStorage.getItem("price");
    }
 </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
